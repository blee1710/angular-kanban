<mat-card>
    
    <div *ngIf="isSignup">
        <h3>Create Account</h3>

        <button mat-stroked-button (click)="changeType('login')">
            Returning User?
        </button>
    </div>

    <div *ngIf="isLogin">
        <h3>Sign In</h3>

        <button size="small" mat-stroked-button (click)="changeType('signup')">
            New User?
        </button>
    </div>

    <div *ngIf="isReset">
        <h3>Reset Password</h3>
        <button size='small' mat-button (click)="changeType('login')">Back</button>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field [color]="email.valid && 'primary'">
            <input
                matInput
                formControlName="email"
                type="email"
                placeholder="Email"
                autocomplete="off"
            />
            <mat-error *ngIf="email.invalid && email.dirty">
                You must enter a valid email address
            </mat-error>
        </mat-form-field>

        <mat-form-field [color]="email.valid && 'primary'" *ngIf="!isReset">
            <input
                matInput
                formControlName="password"
                type="password"
                placeholder="Password"
                autocomplete="off"
            />
            <mat-error *ngIf="password.invalid && password.dirty">
                Password must be at least 6 characters long
            </mat-error>
        </mat-form-field>

        <mat-form-field [color]="passwordDoesMatch? 'primary' : 'warn'" *ngIf="isSignup">
            <input
                matInput
                formControlName="passwordConfirm"
                type="password"
                placeholder="Confirm password"
                autocomplete="off"
            />
            <mat-error *ngIf="passwordConfirm.dirty && !passwordDoesMatch">
                Password does not match!
            </mat-error>
        </mat-form-field>

        <mat-error class="server-error">{{ serverMessage }}</mat-error>

        <button
            *ngIf="!isReset"
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="form.invalid || !passwordDoesMatch || loading"
        >
            Submit
        </button>
    </form>

    <button
        *ngIf="isReset"
        mat-stroked-button
        type="submit"
        disabled="loading"
    >
        Send Reset Email
    </button>

</mat-card>
