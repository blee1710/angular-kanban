<mat-sidenav-container class="sidenav-container">

    <!-- SIDENAV -->
  
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
        <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
        <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
  
    <!-- TOP TOOLBAR-->
  
      <mat-toolbar color='primary'>
        <button 
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
  
  
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="logo" routerLink="/"> Angular Kanban</span>
  
        <span class="fill-space"></span>
        <div *ngIf="!(isHandset$ | async)">
          <a mat-button routerLink="/kanban"> Kanban Demo</a>
          <a mat-button routerLink="/login"> Login</a>
  
        </div>
  
        <!-- DROPDOWN MENU -->
  
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        
        <mat-menu #menu="matMenu">
          <a mat-menu-item target="_blank" rel="noreferrer noopener" href="https://github.com/blee1710">
            <fa-icon [icon]="faGithub"></fa-icon>
            Check out my github!
          </a>
          <a mat-menu-item target="_blank" rel="noreferrer noopener" href="https://www.linkedin.com/in/brandon-lee-a95b8b1a2/">
            <fa-icon [icon]="faLinkedIn"></fa-icon>
            Connect with me on LinkedIn!
          </a>
          <a mat-menu-item target="_blank" rel="noreferrer noopener" href="https://brndnlee.me/">
            <fa-icon [icon]="faKeyboard"></fa-icon>
            Check out my website!
          </a>

        </mat-menu>
      </mat-toolbar>
  
      <!-- TRANSCLUSION -->
      <ng-content></ng-content>
  
    </mat-sidenav-content>
  </mat-sidenav-container>
